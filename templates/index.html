<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTG Collection Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1><img src="/static/cardBackMTG.jpg" alt="MTG" style="height: 40px; width: auto; vertical-align: middle; margin-right: 10px;"> MTG Collection Manager</h1>
            <div class="header-actions">
                <button id="addCardBtn" class="btn btn-primary">+ Add Card</button>
                <button id="importDeckBtn" class="btn btn-primary">ðŸ“‹ Import Deck</button>
                <button id="refreshPricesBtn" class="btn btn-secondary">ðŸ’° Refresh Prices</button>
                <button id="statsBtn" class="btn btn-secondary">ðŸ“Š Stats</button>
                <button id="decksBtn" class="btn btn-secondary">ðŸŽ´ Decks</button>
            </div>
        </header>

        <div class="stats-banner" id="statsBanner">
            <div class="stat-item">
                <span class="stat-label">Total Cards:</span>
                <span class="stat-value" id="totalCards">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Unique Cards:</span>
                <span class="stat-value" id="uniqueCards">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Total Value:</span>
                <span class="stat-value" id="totalValue">$0.00</span>
            </div>
        </div>

        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search your collection...">
            </div>
            
            <div class="filters">
                <select id="sortSelect">
                    <option value="name">Sort by Name</option>
                    <option value="price_usd">Sort by Price</option>
                    <option value="cmc">Sort by CMC</option>
                    <option value="rarity">Sort by Rarity</option>
                    <option value="set_name">Sort by Set</option>
                    <option value="added_date">Sort by Date Added</option>
                </select>

                <select id="orderSelect">
                    <option value="asc">Ascending</option>
                    <option value="desc">Descending</option>
                </select>

                <select id="colorFilter">
                    <option value="">All Colors</option>
                    <option value="W">White</option>
                    <option value="U">Blue</option>
                    <option value="B">Black</option>
                    <option value="R">Red</option>
                    <option value="G">Green</option>
                </select>

                <select id="rarityFilter">
                    <option value="">All Rarities</option>
                    <option value="common">Common</option>
                    <option value="uncommon">Uncommon</option>
                    <option value="rare">Rare</option>
                    <option value="mythic">Mythic</option>
                </select>

                <input type="text" id="typeFilter" placeholder="Filter by type...">
            </div>
        </div>

        <div id="loadingSpinner" class="loading-spinner" style="display: none;">
            Loading...
        </div>

        <div class="card-grid" id="cardGrid">
            <!-- Cards will be inserted here -->
        </div>
    </div>

    <!-- Add Card Modal -->
    <div id="addCardModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add Card to Collection</h2>
            
            <div class="search-section">
                <input type="text" id="cardSearchInput" placeholder="Search for a card...">
                <div id="searchResults" class="search-results"></div>
            </div>
        </div>
    </div>

    <!-- Printings Selection Modal -->
    <div id="printingsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="printingsCardName">Select Printing</h2>
            
            <div class="printings-section">
                <div id="printingsList" class="printings-list"></div>
            </div>
        </div>
    </div>

    <!-- Edit Card Modal -->
    <div id="editCardModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Card</h2>
            
            <form id="editCardForm">
                <input type="hidden" id="editCardId">
                
                <div class="form-group">
                    <label for="editQuantity">Quantity:</label>
                    <input type="number" id="editQuantity" min="1" value="1">
                </div>

                <div class="form-group">
                    <label for="editCondition">Condition:</label>
                    <select id="editCondition">
                        <option value="NM">Near Mint</option>
                        <option value="LP">Lightly Played</option>
                        <option value="MP">Moderately Played</option>
                        <option value="HP">Heavily Played</option>
                        <option value="DMG">Damaged</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" id="editFoil">
                        Foil
                    </label>
                </div>

                <div class="form-group">
                    <label for="editNotes">Notes:</label>
                    <textarea id="editNotes" rows="3"></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <button type="button" id="deleteCardBtn" class="btn btn-danger">Delete Card</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Stats Modal -->
    <div id="statsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Collection Statistics</h2>
            <div id="statsContent">
                <!-- Stats will be inserted here -->
            </div>
        </div>
    </div>

    <!-- Import Deck Modal -->
    <div id="importDeckModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Import Deck from Archidekt</h2>
            
            <form id="importDeckForm">
                <div class="form-group">
                    <label for="archidektUrl">Archidekt Deck URL:</label>
                    <input type="text" id="archidektUrl" placeholder="https://archidekt.com/decks/123456" required>
                    <small>Paste the URL of your Archidekt deck</small>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Import Deck</button>
                </div>
            </form>
            
            <div id="importProgress" style="display: none; margin-top: 20px; padding: 15px; background: #f5f5f5; border-radius: 5px;">
                <div>Importing deck...</div>
            </div>
        </div>
    </div>

    <!-- Decks Modal -->
    <div id="decksModal" class="modal">
        <div class="modal-content modal-large">
            <span class="close">&times;</span>
            <h2>My Decks</h2>
            <div id="decksList">
                <!-- Decks will be inserted here -->
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
